<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Piedra, Papel o Tijera</title>
        <script>
            // 1 es Piedra, 2 es Papel y 3 es Tijera
            let jugador;
            let pc = 3;
            // elección del jugador
            jugador = prompt("Elige: 1 para Piedra, 2 para Papel o 3 para Tijerra");
            if (jugador == 1) {
                alert("Elegiste 🪨");
            } else if (jugador == 2) {
                alert("Elegiste 📄");
            } else if (jugador == 3) {
                alert("Elegiste ✂️");
            } else {
                alert("Elegiste perder");
            }
            //elección pc
            if (pc == 1) {
                alert("PC elige 🪨");
            } else if (pc == 2) {
                alert("PC elige 📄");
            } else if (pc == 3) {
                alert("PC elige ✂️");
            } else {
                alert("PC elige perder");
            }
            // Combate
            if (jugador == pc) {
                alert("Empate");
            } else if (jugador - pc == 1 || jugador - pc == -2) {
                alert("Ganaste");
            } else {
                alert("Perdiste");
            }
        </script>
    </head>
    <body>
        <h1>Piedra, Papel o Tijera</h1>
    </body>
</html>
